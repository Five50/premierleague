{% comment %}
Input Atom
Usage: {% include 'atoms/input.html' with type="text" placeholder="Enter text" name="field_name" %}
Types: text, email, password, number, tel, url, search
{% endcomment %}

<input 
    type="{{ type|default:'text' }}"
    name="{{ name }}"
    id="{{ id|default:name }}"
    placeholder="{{ placeholder }}"
    value="{{ value }}"
    class="w-full px-4 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all duration-200 {{ class }}"
    {% if required %}required{% endif %}
    {% if disabled %}disabled{% endif %}
    {% if readonly %}readonly{% endif %}
    {% if pattern %}pattern="{{ pattern }}"{% endif %}
    {% if maxlength %}maxlength="{{ maxlength }}"{% endif %}
    {% if minlength %}minlength="{{ minlength }}"{% endif %}
    {% if min %}min="{{ min }}"{% endif %}
    {% if max %}max="{{ max }}"{% endif %}
    {% if step %}step="{{ step }}"{% endif %}
    {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}
/>
