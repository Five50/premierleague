{% load i18n %}
<!-- Form Field Atom -->
<div class="mb-6">
    {% if label %}
        <label for="{{ field_id }}" class="block text-sm font-medium text-gray-700 mb-2">
            {{ label }}
            {% if required %}
                <span class="text-red-500">*</span>
            {% endif %}
        </label>
    {% endif %}

    {% if field_type == 'textarea' %}
        <textarea id="{{ field_id }}"
                  name="{{ field_name }}"
                  rows="{{ rows|default:4 }}"
                  {% if required %}required{% endif %}
                  {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-vertical"></textarea>
    {% elif field_type == 'select' %}
        <select id="{{ field_id }}"
                name="{{ field_name }}"
                {% if required %}required{% endif %}
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            {% for option in options %}
                <option value="{{ option.value }}">{{ option.label }}</option>
            {% endfor %}
        </select>
    {% else %}
        <input type="{{ field_type|default:'text' }}"
               id="{{ field_id }}"
               name="{{ field_name }}"
               {% if required %}required{% endif %}
               {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
    {% endif %}

    {% if help_text %}
        <p class="mt-1 text-sm text-gray-500">{{ help_text }}</p>
    {% endif %}
</div>
