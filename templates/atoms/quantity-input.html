<!-- Quantity Input Controls -->
<div class="flex items-center border border-stone-200 rounded-lg">
    <button @click="$store.cart.updateQuantity(item.cartItemId, item.quantity - 1)" 
            class="px-3 py-1 hover:bg-stone-50 rounded-l-lg transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
        </svg>
    </button>
    <span class="px-4 py-1 font-medium" x-text="item.quantity"></span>
    <button @click="$store.cart.updateQuantity(item.cartItemId, item.quantity + 1)" 
            class="px-3 py-1 hover:bg-stone-50 rounded-r-lg transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>
</div>
