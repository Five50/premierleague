{% load i18n %}
<div class="flex items-center" role="img" 
     aria-label="{% if icon_type == 'check' %}{% trans 'Verified:' %} {{ text }}{% elif icon_type == 'star' %}{% trans 'Rating:' %} {{ text }}{% else %}{% trans 'Feature:' %} {{ text }}{% endif %}">
    <svg class="w-5 h-5 mr-2 {{ icon_color|default:'text-yellow-400' }}" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
        {% if icon_type == 'check' %}
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        {% elif icon_type == 'star' %}
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        {% elif icon_type == 'briefcase' %}
        <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"/>
        <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"/>
        {% endif %}
    </svg>
    <span class="{{ text_color|default:'text-emerald-100' }}">{{ text }}</span>
</div>
