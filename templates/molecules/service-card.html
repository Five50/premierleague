{% load i18n %}
<article class="group bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
    {% if image %}
    <div class="aspect-w-16 aspect-h-10 bg-gradient-to-br from-emerald-100 to-emerald-50 relative overflow-hidden">
        <img src="{{ image }}" alt="{{ title }}" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent" aria-hidden="true"></div>
    </div>
    {% else %}
    <div class="h-48 bg-gradient-to-br from-emerald-100 to-emerald-50 relative overflow-hidden" aria-hidden="true">
        <div class="absolute inset-0 flex items-center justify-center">
            <svg class="w-24 h-24 text-emerald-200" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                {{ icon_svg|safe }}
            </svg>
        </div>
    </div>
    {% endif %}
    
    <div class="p-6">
        <header>
            <h3 class="text-xl font-bold text-gray-900 mb-3 group-hover:text-emerald-700 transition-colors">
                {{ title }}
            </h3>
        </header>
        <p class="text-gray-600 mb-4 line-clamp-3">
            {{ description }}
        </p>
        
        {% if features %}
        <ul class="space-y-2 mb-4">
            {% for feature in features %}
            <li class="flex items-start">
                <svg class="w-5 h-5 text-emerald-700 mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span class="text-sm text-gray-600">{{ feature }}</span>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <footer>
            <a href="{{ link|default:'#' }}" class="inline-flex items-center text-emerald-700 font-semibold hover:text-emerald-800 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-200 rounded-md" aria-label="{% trans 'Learn more about' %} {{ title }}">
                {% trans "Learn More" %}
                <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </footer>
    </div>
</article>
