{% load i18n %}
<!-- Cart Drawer - Moved outside header for proper full-height display -->
<div x-data="{
        isOpen: false,
        hide() {
            this.isOpen = false;
            window.cartOpen = false;
        }
     }"
     x-init="
        $watch('$store.globals.cartOpen', value => isOpen = value);
        setInterval(() => {
            if (window.cartOpen !== isOpen) {
                isOpen = window.cartOpen;
            }
        }, 50);
     "
     x-show="isOpen"
     x-transition:enter="transition-transform ease-out duration-300"
     x-transition:enter-start="transform translate-x-full"
     x-transition:enter-end="transform translate-x-0"
     x-transition:leave="transition-transform ease-in duration-250"
     x-transition:leave-start="transform translate-x-0"
     x-transition:leave-end="transform translate-x-full"
     @click.self="hide()"
     @keydown.escape.window="hide()"
     class="fixed top-0 right-0 h-screen w-96 bg-white shadow-2xl border-l border-gray-200 z-[150] overflow-y-auto"
     style="will-change: transform;"
     id="cart-drawer">

    <!-- Cart Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-blue-50">
        <h2 class="text-xl font-bold text-gray-900">{% trans "Shopping Cart" %}</h2>
        <button @click="hide()"
                class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <!-- Cart Content -->
    <div class="flex-1 overflow-y-auto min-h-0">
        <!-- Empty Cart -->
        <template x-if="!$store.cart || !$store.cart.items || $store.cart.items.length === 0">
            <div class="p-6 text-center">
                <div class="mb-4">
                    <svg class="mx-auto w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8m-8 0a2 2 0 100 4 2 2 0 000-4zm8 0a2 2 0 100 4 2 2 0 000-4z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">{% trans "Your cart is empty" %}</h3>
                <p class="text-gray-500 mb-4">{% trans "Add some football merchandise to get started!" %}</p>
                <a href="{% url 'shop' %}"
                   @click="hide()"
                   class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    {% trans "Browse Shop" %}
                </a>
            </div>
        </template>

        <!-- Cart Items -->
        <template x-if="$store.cart && $store.cart.items && $store.cart.items.length > 0">
            <div class="p-4">
                <div class="space-y-4 mb-6">
                    <template x-for="item in $store.cart.items" :key="item.cartItemId">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                            <div class="flex items-start space-x-4">
                                <!-- Product Image Placeholder -->
                                <div class="flex-shrink-0 w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10"/>
                                    </svg>
                                </div>

                                <!-- Product Details -->
                                <div class="flex-1 min-w-0">
                                    <h4 class="text-sm font-medium text-gray-900 truncate" x-text="item.product_name"></h4>
                                    <template x-if="item.variations && Object.keys(item.variations).length > 0">
                                        <p class="text-xs text-gray-500 mt-1">
                                            <template x-for="[key, value] in Object.entries(item.variations)" :key="key">
                                                <span x-text="`${key}: ${value} `"></span>
                                            </template>
                                        </p>
                                    </template>
                                    <div class="flex items-center justify-between mt-2">
                                        <div class="flex items-center space-x-2">
                                            <button @click="updateCartQuantity(item.id, item.quantity - 1)"
                                                    :disabled="item.quantity <= 1"
                                                    class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-gray-500 hover:text-gray-700 disabled:opacity-50">
                                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                                                </svg>
                                            </button>
                                            <span class="text-sm font-medium" x-text="item.quantity"></span>
                                            <button @click="updateCartQuantity(item.id, item.quantity + 1)"
                                                    class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-gray-500 hover:text-gray-700">
                                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-sm font-medium text-gray-900" x-text="`${(item.price * item.quantity).toFixed(2)} SEK`"></div>
                                            <div class="text-xs text-gray-500" x-text="`${item.price.toFixed(2)} SEK each`"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Remove Button -->
                                <button @click="removeFromCart(item.id)"
                                        class="text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <!-- Cart Footer (when items exist) -->
    <template x-if="$store.cart && $store.cart.items && $store.cart.items.length > 0">
        <div class="border-t border-gray-200 p-6 bg-gray-50 space-y-4">
            <!-- Cart Summary -->
            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">{% trans "Subtotal" %}</span>
                    <span class="font-medium" x-text="`${$store.cart.subtotal?.toFixed(2) || '0.00'} SEK`"></span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">{% trans "Shipping" %}</span>
                    <span class="font-medium" x-text="($store.cart.shipping === 0) ? '{% trans "FREE" %}' : `${$store.cart.shipping?.toFixed(2) || '0.00'} SEK`"></span>
                </div>
                <div class="flex justify-between text-lg font-bold pt-2 border-t border-gray-300">
                    <span>{% trans "Total" %}</span>
                    <span x-text="`${$store.cart.total?.toFixed(2) || '0.00'} SEK`"></span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-2">
                <a href="{% url 'checkout' %}"
                   @click="hide()"
                   class="block w-full text-center px-4 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    {% trans "Proceed to Checkout" %}
                </a>
                <a href="{% url 'cart:view_cart' %}"
                   @click="hide()"
                   class="block w-full text-center px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    {% trans "View Cart" %}
                </a>
            </div>
        </div>
    </template>

</div>
