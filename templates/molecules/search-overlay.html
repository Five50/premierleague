{% load i18n %}
<!-- Search Overlay -->
<search x-show="searchOpen" 
        x-init="$watch('searchOpen', value => animateSearchOverlay && animateSearchOverlay(value))"
        @click.away="searchOpen = false"
        class="search-overlay absolute top-full left-0 right-0 bg-white border-b border-gray-200 shadow-lg z-40"
        role="search"
        aria-label="{% trans 'Product search' %}"
        style="display: none;"
        x-cloak>
    <div class="container mx-auto px-4 py-4">
        <label for="search-input" class="sr-only">{% trans 'Search for products' %}</label>
        <div class="relative">
            {% include 'atoms/search-input.html' %}
            <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>
</search>
