{% load i18n %}
<figure class="bg-white rounded-xl shadow-lg p-8 relative">
    <!-- Quote Icon -->
    <svg class="absolute top-6 left-6 w-8 h-8 text-emerald-200" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    
    <!-- Testimonial Content -->
    <div class="pt-8">
        <blockquote class="text-gray-700 text-lg leading-relaxed mb-6">
            "{{ testimonial }}"
        </blockquote>
        
        <!-- Stars Rating -->
        <div class="flex items-center mb-4" role="img" aria-label="{% trans '5 star rating' %}">
            {% for i in "12345" %}
                <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
            {% endfor %}
        </div>
        
        <!-- Author Info -->
        <figcaption class="flex items-center">
            {% if author_image %}
            <img src="{{ author_image }}" alt="{{ author_name }}" class="w-12 h-12 rounded-full mr-4">
            {% else %}
            <div class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center mr-4" aria-hidden="true">
                <span class="text-emerald-700 font-semibold text-lg">{{ author_name|first|upper }}</span>
            </div>
            {% endif %}
            <div>
                <cite class="font-semibold text-gray-900 not-italic">{{ author_name }}</cite>
                <div class="text-sm text-gray-600">{% if author_title %}{{ author_title }}{% else %}{% trans "Patient" %}{% endif %}</div>
            </div>
        </figcaption>
    </div>
</figure>
